<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Hello World</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center; /* 水平居中 */
            align-items: flex-start; /* 垂直在上方 */
            padding-top: 50px; /* 上方留出空间 */
            font-family: Arial, sans-serif;
            font-size: 36px;
            background-color: #f5f5f5;
        }

        .hello {
            color: #555; /* 正常颜色 */
            transition: color 0.3s ease; /* 平滑过渡 */
        }

        .hello:hover {
            color: #111; /* 悬停时颜色加深 */
            cursor: default; /* 鼠标样式不变 */
        }
    </style>
</head>
<body>
    <div class="hello">Hello World</div>
</body>
</html>
