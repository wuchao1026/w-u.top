<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hello World</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
    font-family: 'Segoe UI', sans-serif;
    overflow: hidden;
  }

  .glass-input {
    width: 800px;                /* 超大宽度 */
    height: 200px;               /* 超大高度 */
    padding: 0 40px;             /* 内边距同步放大 */
    font-size: 60px;             /* 超大字体 */
    font-weight: 600;
    color: #fff;
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(15px);
    -webkit-backdrop-filter: blur(15px);
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 32px;         /* 圆角同步放大 */
    outline: none;
    transition: all 0.4 cubic-bezier(0.25, 0.8, 0.25, 1);
    box-shadow: 0 16px 64px rgba(0, 0, 0, 0.15);
    position: relative;
    overflow: hidden;
    text-align: center;          /* 让文字居中 */
  }

  /* 悬停效果 */
  .glass-input:hover {
    transform: translateY(-8px);
    box-shadow: 0 24px 80px rgba(0, 0, 0, 0.2);
    border-color: rgba(255, 255, 255, 0.3);
  }

  /* 点击效果 */
  .glass-input:active {
    transform: translateY(-4px);
    box-shadow: 0 16px 60px rgba(0, 0, 0, 0.18);
  }

  /* 聚焦效果 */
  .glass-input:focus {
    border-color: rgba(255, 255, 255, 0.5);
    box-shadow: 0 0 0 8px rgba(255, 255, 255, 0.1);
  }

  /* 内部发光动画 */
  .glass-input::before {
    content: '';
    position: absolute;
    top: 0; left: -150%;
    width: 50%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.25), transparent);
    animation: shine 2 infinite linear;
  }

  @keyframes shine {
    0% { left: -150%; }
    100% { left: 150%; }
  }

  /* 底部光带 */
  .glass-input::after {
    content: '';
    position: absolute;
    bottom: 0; left: 0;
    width: 100%;
    height: 6px;                 /* 光带高度放大 */
    background: linear-gradient(90deg, #4cc9f0, #7209b7);
    transform: scaleX(0);
    transform-origin: left;
    transition: transform 0.6 ease;
  }

  .glass-input:focus::after {
    transform: scaleX(1);
  }

  /* 文字呼吸效果 */
  @keyframes pulse {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.85; }
  }

  .glass-input:focus {
    animation: pulse 3 infinite ease-in-out;
  }
</style>
</head>
<body>
  <input type="text" value="Hello World" class="glass-input">
</body>
</html>
